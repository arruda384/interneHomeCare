<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">


    <ion-buttons>
      <ion-searchbar item-start style="width: 87%" (ionChange)="getEnd()" placeholder="Pesquisar Evolução"
        [(ngModel)]="cep"></ion-searchbar>
      <!-- <button item-end ion-button icon-only style="margin-top: -9%;" (click)='getAll()'> -->
      <button item-end ion-button icon-only style="margin-top: -22%;">
        <ion-icon name="ios-close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>

    <div>
      {{endereco | json}}
    </div>

    

    <a routerLink="minhas-evolucoes" routerLinkActive="selected">Evolucoes</a><br> 
    <a routerLink="teste" routerLinkActive="selected">teste</a><br> 

    <!-- <ion-button (click)="historicoEvolucoes()" expand="block">
      <ion-icon name="camera" slot="start"></ion-icon>
      Evolucoes click
    </ion-button> -->

  <ion-button (click)="takePicture()" expand="block">
    <ion-icon name="camera" slot="start"></ion-icon>
    Capture image
  </ion-button>

  <ion-img *ngIf="myImage" [src]="myImage"></ion-img>

  <ion-button (click)="getCurrentPosition()" expand="block">
    <ion-icon name="locate" slot="start"></ion-icon>
    Get position
  </ion-button>

  <!-- present the geolocation information -->
  <ion-card *ngIf="position">
    <ion-card-content>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        Lat: {{ position.coords.latitude }}
      </ion-item>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        Lng: {{ position.coords.longitude }}
      </ion-item>

      <ion-button (click)="share()" expand="block" color="secondary">
        <ion-icon name="share" slot="start"></ion-icon>
        Share!
      </ion-button>
    </ion-card-content>
  </ion-card>

  

  
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
